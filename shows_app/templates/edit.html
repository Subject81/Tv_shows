<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Update</title>
    </head>
    <body>
        <h1>Edit Show 2</h1>
        <a href="/shows">Go Back</a>




        <form action='/shows/{{show.id}}/update' method="POST">
            {% csrf_token %}
            <p>Title</p>
            <input type='text' name='title' id='title' value="{{show.title}}">
            <p>Network</p>
            <input type='text' name='network' id='network'
                value="{{show.network}}">
            <p>Release Date</p>
            <input type='date' name='release_date' id='release'
                value="{{show.release}}">
            <p>Description</p>
            <textarea name='desc' id='desc' cols='30' rows='5'>{{show.desc}}</textarea>
            <input type='submit' value='Update'>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{
                message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href='/shows'>Go to Show</a>
    </body>
</html>
